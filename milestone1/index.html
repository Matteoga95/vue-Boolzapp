<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-Boolzapp</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="app">

        <div class="container web-app my-5 p-0 ">

            <div class="row  ">
                <div class="col-4 border-right p-0">

                    <!-- parte del mio user -->
                    <div class="row p-2 header-app">
                        <div class="d-flex col-8">
                            <img class="px-2 rounded-circle w-25 img-fluid" src="./assets/img/avatar_io.jpg" alt="">
                            <h5 class="align-middle mt-1 ">Sofia</h3>
                        </div>
                        <div class="col-4  ">
                            <i class="fa-solid fa-rotate-right m-2 icons-color"></i>
                            <i class="fa-solid fa-message m-2 icons-color  "></i>
                            <i class="fa-solid fa-ellipsis-vertical m-2  icons-color"></i>
                        </div>

                    </div>

                    <!-- parte di noptifica-->
                    <div class="d-flex notify-app ">

                        <div>
                            <div class=" my-3 mx-2 p-2 rounded-circle bg-white ">
                                <i id="bell" class=" fa-solid fa-bell-slash"></i>
                            </div>
                        </div>

                        <div class="mt-2">
                            <h5 class="font-big m-0">Ricevi notifiche di nuovi messaggi</h5>
                            <p><u>Attiva notifiche desktop</u></p>
                        </div>
                    </div>

                    <!-- parte di ricerca-->
                    <div class="d-flex container bg-light py-3">

                        <i class="mx-4 pt-2 icons-color fa-solid fa-magnifying-glass"></i>
                        <input placeholder="Cerca o inizia una nuova chat" type="text" placeholder="Scrivi un messaggio" class="m-0  form-control"
                        v-model="usersFilter" @keyup.enter="filterUsers" ></p>
                    </div>

                    <!-- parte con tutti i contatti -->

                    <div class="users">
                        <div class="user d-flex " :class="index === activeContact ? 'active' : ''"
                            v-for="(user,index) in filterUsers(contacts)" @click="setActiveContact(index)">
                            <div class="avatar ">
                                <img class="img-fluid rounded-circle w-100 p-2" :src="`./assets/img/avatar${user.avatar}.jpg`" alt="">
                            </div>
                            <div class="text">
                                {{user.name}}
                            </div>
                        </div>
                    </div>

                   


                </div>

                <div class="col-8 d-flex flex-column justify-content-between p-0 ">
                    <!-- header con un contatto a caso per ora -->
                    <div class="d-flex justify-content-between p-0 m-0 header-app ">
                        <div class="d-flex p-2 ">
                            <img class=" px-3 m1 rounded-circle w_15 img-fluid"
                                :src="`./assets/img/avatar${me.avatar}.jpg`" alt="">
                            <div>
                                <h5 class="align-middle m-0 ">{{me.name}}</h5>
                                <p class="m-0">Ultimo messaggio inviato</p>
                            </div>
                        </div>

                        <div class="align-self-center px-4">
                            <i class="m-2 icons-color fa-solid fa-magnifying-glass"></i>
                            <i class="m-2 icons-color fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical m-2  icons-color"></i>
                        </div>
                    </div>

                    <div id="bg_messages" class="h-100">

                        <div v-for="message in contacts[activeContact].messages"
                            :class="message.status === 'sent' ? 'sent' : 'received' ">
                            {{message.message}}
                        </div>


                    </div>

                    <div class=" p-2 text-app flex-end h_10 d-flex justify-content-between ">

                        <i class="m-2 icons-color font-big align-self-center fa-regular fa-face-smile"></i>
                        <input type="text" placeholder="Scrivi un messaggio" class="m-2  form-control"
                        v-model="newMessage" @keyup.enter="addNewMessage" >
                        <i class="m-2 icons-color font-big  align-self-center fa-solid fa-microphone"></i>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
    <script src="./assets/js/main.js" type="module"></script>
</body>

</html>
